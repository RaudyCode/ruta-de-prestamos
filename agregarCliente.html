<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ruta De Prestamos</title>


        <!-- Css -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">

        <!-- BoxIcon Css -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        
    </head>
    <body>
        
       <header>
            <nav>
                <div class="logo">
                    <i class="bx bx-menu menu-icon"></i>
                    <span class="logo-name">Prestamos Guzman</span>
                </div>

                <div class="sidebar">
                    <div class="logo">
                        <i class="bx bx-menu menu-icon"></i>
                        <span class="logo-name">Prestamos G..</span>
                    </div>
                    <div class="sidebar-content">
                        <ul class="lists">
                            <li class="list">
                                <a href="index.html" class="nav-link">
                                    <i class='bx bx-home-circle icon'></i>
                                    <span class="link">HOME</span>
                                </a>
                            </li> <!--link-->
                            <li class="list">
                                <a href="#" class="nav-link">
                                    <i class='bx bx-list-ul icon' ></i>
                                    <span class="link">LISTA CLIENTES</span>
                                </a>
                            </li> <!--link-->
                            <li class="list">
                                <a href="agregarCliente.html" class="nav-link">
                                    <i class='bx bx-add-to-queue icon' ></i>
                                    <span class="link">NUEVO CLIENTE</span>
                                </a>
                            </li> <!--link-->
                            <li class="list">
                                <a href="#" class="nav-link">
                                    <i class='bx bx-home-circle icon'></i>
                                    <span class="link">HOME</span>
                                </a>
                            </li> <!--link-->
                            <li class="list">
                                <a href="#" class="nav-link">
                                    <i class='bx bx-home-circle icon'></i>
                                    <span class="link">HOME</span>
                                </a>
                            </li> <!--link-->
                            <li class="list">
                                <a href="#" class="nav-link">
                                    <i class='bx bx-home-circle icon'></i>
                                    <span class="link">HOME</span>
                                </a>
                            </li> <!--link-->
                        </ul>
                    </div>
                </div>
                <div class="overlay">
            
                </div>
            </nav>
       </header>

       
       <main class="contenedor mt-5">
            <h1 class="text-center">Nuevo Cliente</h1>
            <div class="form-container">
                <h2>Formulario de Préstamo</h2>
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
            
                    <label for="cedula">Cédula:</label>
                    <input type="text" id="cedula" name="cedula" required>
            
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>
                    
                    <label for="direccion">Direccion:</label>
                    <input type="text" id="direccion" name="direccion" required>

                    <label for="monto">Monto:</label>
                    <input type="number" id="monto" name="monto" required>
            
                    <label for="numero">Número:</label>
                    <input type="number" id="numero" name="numero" required>
            
                    <button type="submit">Registrar</button>
                </form>
            </div>
       </main>
       <script src="js/app.js"></script>
    </body>
</html>
